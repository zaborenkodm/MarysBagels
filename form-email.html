<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>

    <!-- Форма отправки сообщения -->
    <div class="overlay-popup"></div>

      <section class="form-email">
        <form action="" method="post">
          <legend>Заполните поля формы</legend>

          <div class="form-group">
            <label for="user_name">Имя</label>
            <input type="text" class="form-control" id="user_name" placeholder="Например, Иван">
          </div>

          <div class="form-group">
            <label for="user_email">E-mail</label>
            <input type="text" class="form-control" id="user_email" placeholder="user@mail.ru">
          </div>

          <div class="form-group">
            <label for="message_subject">Тема сообщения</label>
            <input type="text" class="form-control" id="message_subject" placeholder="Например, пожелания">
          </div>

          <p><textarea rows="10" cols="45" name="text"></textarea></p>
          <p><input type="submit" value="Отправить"></p>

        </form>
      </section>

    <!-- Часы работы -->
    <div class="footer-time">
      <p class="footer-time__title">Время работы:</p>
      <p class="footer-time__open"><time itemprop="openingHours" datetime="Mo-Fr 8:00-17:00">пн - пт   10:00 - 22:00</time></p>
      <p class="footer-time__open"><time itemprop="openingHours" datetime="Sa-Su 8:00-16:00">сб - вс   11:00 - 23:00</time></p>
    </div>
</body>
</html>
